<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>OpenWeatherMap App</title>
</head>

<body>

  <div class="row">

    <div class="col">
    </div>
    <div class="col">
      <div id="imageRoot">
      </div>
    </div>
    <div class="col">
    </div>

  </div>

  <div class="row">

    <div class="col">
    </div>

    <div class="col">

      <div class="input row">
        <input type="text" id="textInput" class="form-control" >
      </div>
      <br>

      <div id="weatherButton" class="row">
        <button class="btn btn-warning">Display weather in chosen city</button>
      </div>
      <br>

      <div class="display row">
        <h5 id="selectedCity"></h4>
      </div>
      <br>

      <div class="display row">
        <p id="selectedCityWeatherDescription"></p>
        <p id="selectedCityWeatherImageRoot"></p>
      </div>
      <br>

      <div class="display row">
        <p id="userCity"></p>
      </div>
      <br>

      <div class="display row">
        <p id="comparison"></p>
      </div>

    </div>

    <div class="col">
    </div>

  </div>

</body>

</html>

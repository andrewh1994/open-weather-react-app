<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <title>React OpenWeatherMap App</title>
</head>

<body>

  <div class="row">

    <div class="col-4">
    </div>
    <div class="col-4">
      <div id="image_root">
      </div>
    </div>
    <div class="col-4">
    </div>

  </div>

  <div class="row">
    
    <div class="col-4">
    </div>

    <div class="col-4">

      <div class="input row">
        <input type="text" class="form-control inputValue" >
      </div>

      <div>
        <br>
      </div>
    
      <div id="weather_button" class="weather_button row">
        <button class="btn btn-warning">Display weather in chosen city</button>
      </div>  

      <div>
        <br>
      </div>
    
      <div class="display row">
        <h4 id="selected_city" class="selected_city"></h4>
      </div>

      <div>
        <br>
      </div>

      <div class="display row">
        <p id="selected_city_weather_description" class="selected_city_weather_description"></p> 
        <p id="selected_city_weather_image_root" class="selected_city_weather_description"></p>
      </div>

      <div>
        <br>
      </div>

      <div class="display row">
        <p id="user_city" class="user_city"></p>
      </div>

      <div>
        <br>
      </div>

      <div class="display row">
        <p id="comparison" class="comparison"></p>
      </div>

    </div>

    <div class="col">
    </div>
  
  </div>

</body>

</html>
